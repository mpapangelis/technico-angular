<form [formGroup]="createUserForm" (ngSubmit)="createUser()">

    <input type="text" formControlName="firstName" placeholder="First Name">
    <br><br>

    <input type="text" formControlName="lastName" placeholder="Last Name">
    <br><br>

    <input type="email" formControlName="email" placeholder="Email">
    <br><br>

    <input type="text" formControlName="username" placeholder="Username">
    <br><br>

    <input type="tel" formControlName="phoneNumber" placeholder="Phone Number">
    <br><br>

    <input type="text" formControlName="address" placeholder="Address">
    <br><br>

    <input type="text" formControlName="vat" placeholder="VAT">
    <br><br>

    <input type="password" formControlName="password" placeholder="Password">
    <br><br>

    <button [disabled]="createUserForm.invalid">Create New User</button>
    <br>
    <!-- <pre>{{ answer | json }}</pre> -->
</form>
